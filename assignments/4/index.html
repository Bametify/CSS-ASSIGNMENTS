<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/Assests/Logo (1).png" alt="" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>

      <!-- ================================================ -->

      <form action="submit" method="post">
        <div class="form-name">
          <div class="first-name">
            <label for="title">First Name</label>
            <input type="text" placeholder="Tolu" />
          </div>

          <div class="last-name">
            <label for="title">Last Name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-GD">
          <div class="form-gender">
            <label for="">Gender</label>
            <div class="select">
              <p>Select here</p>
              <img src="./Assests/Arrowdown.png" alt="">
            </div>
          </div>

          <div class="form-date">
            <label for="">Date of Birth</label>
            <div class="select">
              <p>Select here</p>
              <img src="/Assests/u_a_calendar-alt.png" alt="" />
            </div>
          </div>
        </div>

        <div class="form-WH">
          <div class="form-weight">
            <label for="">Weight (KG)</label>
            <input type="text" placeholder="Enter Weight" />
          </div>

          <div class="form-height">
            <label for="">Height (CM)</label>
            <input type="text" placeholder="Enter Height here.." />
          </div>
        </div>

        <div class="form-act">
          <label for="">Activity Level</label>
          <div class="select">
            <p>Select here</p>
            <img src="/Assests/Arrowdown.png" alt="" />
          </div>
        </div>

        <div class="form-password">
          <label for="">Password</label>
          <div class="password">
            <input type="text" />
            <img src="/Assests/show.png" alt="" />
          </div>
        </div>

        <button>Register</button>

        <p class="terms">
          By clicking Register, you agree to our <span>Terms of Use</span> and
          our
          <span>Privacy Policy</span>
        </p>
      </form>
    </div>
  </body>
</html>
